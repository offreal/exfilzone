services:
  mongodb:
    image: mongo:7.0
    container_name: exfilzone-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"  # Standard binding
    environment:
      MONGO_INITDB_DATABASE: exfil-zone-assistant
    volumes:
      - mongodb_data:/data/db
    networks:
      - exfilzone-network
    command: mongod --replSet rs0 --bind_ip_all
    healthcheck:
      test: |
        mongosh --quiet --eval "
        try {
          var status = rs.status();
          if (status.ok) exit(0);
        } catch (e) {
          rs.initiate({
            _id: 'rs0',
            members: [{ _id: 0, host: 'mongodb:27017' }]
          });
        }
        exit(1);"
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 10s

  mongo-express:
    image: mongo-express:latest
    container_name: exfilzone-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27018/?replicaSet=rs0
      ME_CONFIG_BASICAUTH: false
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - exfilzone-network

volumes:
  mongodb_data:
    name: exfilzone-mongodb-data

networks:
  exfilzone-network:
    name: exfilzone-network
    driver: bridge